<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>File compare</title>
<style type="text/css">
 body {  
  font-family: "Helvetica";  
 } 
 section {  
  min-height: 100vh;  
  width: 100%;  
  display: flex;  
  align-items: center;  
  justify-content: center;  
  background-image: url(https://356labs.com/wp-content/uploads/2019/05/356labs_Paste_blog.png); 
  background-size:cover;
  background-repeat: no-repeat;
 } 
 .container {  
  max-width: 300px;  
  width: 90%;  
  padding: 20px;  
  box-shadow: 0px 0px 20px #00000020;  
  border-radius: 8px;  
  background-color: white; 
 }
 
 form {  
flex-direction: column;  
display: flex;  
width: 500px;  
} 
#file{
 width: 100%;  
   background: transparent;  
   border: none;  
   padding: 0 0 10px 0;  
   margin-top: 10px;  
   font-family: Helvetica;  
   color: #736E6D;  
   outline: none;  
   font-size: 16px;  
   letter-spacing: 2px;
}
input.submit {  
   width: 50%;  
   background: #e83f43; 
   border: none;  
   border-radius: 8px;
   padding: 20px 0 20px 0;  
   margin-top: 20px;  
   font-family: Helvetica;  
   color: white;  
   outline: none;  
   font-size: 16px;  
   letter-spacing: 2px;
   transition-duration: 0.4s;
   cursor:pointer;
 }
</style>
</head>
<body>
<section>
<div class="container">
      <form action = "Samplefile" method = "post"
         enctype = "multipart/form-data" >
         <h3>File Upload:</h3>
         Select a file to upload: <br />
         <input type = "file" name = "file1" size = "50" id="file"/>
         
         <input type = "file" name = "file2" size = "50" id="file"/>
         
         <input type = "submit" value = "Compare Files" class="submit"/>
      </form>
</div>
</section>
</body>
</html>
